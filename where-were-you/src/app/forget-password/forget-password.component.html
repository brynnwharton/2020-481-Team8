
  <style></style>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
    <body>
      <div class="container">
                  <div class="row">
                    <div class="col-md-6 reset-form">
                          <h3>Reset Password</h3>
                          <form [formGroup]="resetForm" (ngSubmit)="resetPassword()"  autocomplete="off">
                            <div class="row">
                              <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="First Name" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" class="form-control"
                                required>
                                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                          <div *ngIf="f.firstname.errors.required">First Name is required</div>
                                      </div>
                              </div>
                              <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
                               required>
                               <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                         <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                                     </div>
                              </div>
                            </div>
                              <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email *" value="" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                required/>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                              <div *ngIf="f.email.errors.required">Email is required</div>
                                              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                          </div>
                             </div>
                            <div class="form-group">
                              <label>New Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password *" value=""
                                required/>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                            </div>
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" formControlName="confirmpassword" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"
                              class="form-control" placeholder="Confirm Password *" value="" required/>
                              <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                          <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                                           <div *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match</div>
                                      </div>
                          </div>
                          <span [ngClass]="(resetStatus==1)?'text-success':'text-danger'">{{resetmessage}}</span>
                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Reset"/>
                                <input type="button" class="btnSubmit" (click)="cancelReset()" value="Cancel"/>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
  </body>
  <router-outlet></router-outlet>
