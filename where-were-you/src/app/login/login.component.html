<style></style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>


  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 login-form-1">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email *" value="" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your Password *" value="" />
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" />
          </div>
          <div class="form-group">
            <a mat-button [routerLink]="'/forget-password'" class="ForgetPwd">Forget Password?</a>
          </div>
        </form>
      </div>


      <div class="col-md-6 login-form-2">
        <h3>Sign Up</h3>
        <form  (ngSubmit)="insertUserData()" autocomplete="off">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input type="text" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name" class="form-control" required>
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input type="text" name="lastname" [(ngModel)]="user.lastname" placeholder="Last Name" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea name="address" [(ngModel)]="user.address" placeholder="Enter Address Here.." rows="3" class="form-control" required></textarea>
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>City</label>
              <input type="text" name="city" [(ngModel)]="user.city" placeholder="City" class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>State</label>
              <input type="text" name="state" [(ngModel)]="user.state" placeholder="State" class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input type="text" name="zipcode" [(ngModel)]="user.zipcode" placeholder="Zip Code" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email *" value="" required/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password *" value="" required/>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password *" value="" required/>
          </div>
          <div class="form-group">
            <input type="submit"  class="btnSubmit" value="Register" />
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

<router-outlet></router-outlet>
